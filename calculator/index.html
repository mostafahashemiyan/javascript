<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>calculator</title>
</head>

<body>
    <div class="calc">
        <form name="calc">
            <input type="text" name="text" class="screen">
        </form>
        <table>
            <tr>
                <td><input type="button" class="bn" value="C" onclick="document.calc.text.value"></td>
                <td><input style="font-size:18px" type="button" class="bn" value="Su" onclick="sup()"></td>
                <td><input type="button" class="bn" value="%"
                        onclick="document.calc.text.value=Math.sqrt(document.calc.text.value)"></td>
                <td><input type="button" class="bn" value="/" onclick=""></td>
            </tr>
            <tr>
                <td><input type="button" class="bn" value="7" onclick="document.calc.text.value+='7'"></td>
                <td><input type="button" class="bn" value="8" onclick="document.calc.text.value+='8'"></td>
                <td><input type="button" class="bn" value="9" onclick="document.calc.text.value+='9'"></td>
                <td><input type="button" class="bn" value="*" onclick="document.calc.text.value+='*'"></td>
            </tr>
            <tr>
                <td><input type="button" class="bn" value="4" onclick="document.calc.text.value+='4'"></td>
                <td><input type="button" class="bn" value="5" onclick="document.calc.text.value+='5'"></td>
                <td><input type="button" class="bn" value="6" onclick="document.calc.text.value+='6'"></td>
                <td><input type="button" class="bn" value="-" onclick="document.calc.text.value+='-'"></td>
            </tr>
            <tr>
                <td><input type="button" class="bn" value="1" onclick="document.calc.text.value+='1'"></td>
                <td><input type="button" class="bn" value="2" onclick="document.calc.text.value+='2'"></td>
                <td><input type="button" class="bn" value="3" onclick="document.calc.text.value+='3'"></td>
                <td rowspan="2"><input style="height: 115px" type="button" class="bn" value="+"
                        onclick="document.calc.text.value+='+'">
                </td>
            </tr>
            <tr>
                <td><input type="button" class="bn" value="0" onclick="document.calc.text.value+='0'"></td>
                <td><input type="button" class="bn" value="." onclick="document.calc.text.value+='.'"></td>
                <td><input type="button" class="bn" value="="
                        onclick="document.calc.text.value=eval(document.calc.text.value)"></td>

            </tr>
        </table>
    </div>
    <SCript src="contentScript.js"></SCript>
</body>

</html>
